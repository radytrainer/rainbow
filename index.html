<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="samplebot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Hello, <span id="username">Guest</span>!</h1>
  <button onclick="sendMessage()">Send Data to Bot</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    document.getElementById("username").textContent = user?.first_name || "Guest";

    function sendMessage() {
      tg.sendData("Hello from Mini App!"); // Sends data to the bot
    }
  </script>
</body>
</html>
